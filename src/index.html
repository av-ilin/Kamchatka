<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Kamchatka Chalet</title>
        <link rel="icon" href="images/favicon.svg" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <img class="nav__logo" src="images/logo.svg" alt="logo" />
                <div class="nav__burger">
                    <div></div>
                    <div></div>
                </div>
                <div class="nav__contact">
                    <a href="tel:+79140202121">+7 914 020 2121</a>
                    <button class="button">
                        <span class="gradient-text">Забронировать</span>
                    </button>
                </div>
            </div>
        </nav>

        <section class="header">
            <div class="container">
                <h1 class="header__title title">Камчатка Шале</h1>
                <h4 class="header__subtitle text">
                    первый в истории Камчатки пятизвездочный отель
                </h4>
                <div class="booking">
                    <div class="booking__item">
                        <p>Заезд</p>
                        <span id="booking__check-in">20.06.23</span>
                    </div>
                    <img
                        class="booking__sep"
                        src="images/head_booking-sep.svg"
                        alt="sep"
                    />
                    <div class="booking__item">
                        <p>Выезд</p>
                        <span id="booking__check-out">20.06.23</span>
                    </div>
                    <img
                        class="booking__sep"
                        src="images/head_booking-sep.svg"
                        alt="sep"
                    />
                    <div class="booking__item">
                        <p>Гости (в т.ч. дети)</p>
                        <span id="booking__guest">2 человека</span>
                    </div>
                    <img
                        class="booking__sep"
                        src="images/head_booking-sep.svg"
                        alt="sep"
                    />
                    <button class="button">
                        <span class="gradient-text">Забронировать</span>
                    </button>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
